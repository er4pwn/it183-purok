{% extends 'blog/base.html' %}

{% block title %}Create or Edit Post{% endblock %}

{% block content %}
<div class="card mt-4">
    <div class="card-header bg-info text-white">
        <h2>{{ form.instance.pk|default:"Create New Post" }}</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
<a href="{% url 'post_list' %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
