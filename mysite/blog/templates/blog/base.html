<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MSUAN ANONYMOUS POST{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 4.5rem;
        }
        footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
    <!-- Open Graph Tags for Facebook sharing -->
<meta property="og:title" content="{{ post.title }}">
<meta property="og:description" content="{{ post.content|truncatewords:30 }}">
<meta property="og:image" content="{{ post.image.url }}">  <!-- Assuming you have an image field -->
<meta property="og:url" content="{{ request.build_absolute_uri }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <img src="https://msugensan.edu.ph/wp-content/uploads/2021/06/msugensan-logo-w-bg.png" alt="Logo" style="height: 40px; width: auto;">
            <a class="navbar-brand" href="{% url 'post_list' %}">MSUAN ANONYMOUS POST</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_list' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_create' %}">Create Post</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                {% block content %}
                <h1>Welcome to the MSU Anonymous Blog</h1>
                <p>Start creating and reading posts now!</p>
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MSU Anonymous Blog. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
